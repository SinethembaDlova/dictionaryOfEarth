<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dictionary of earth</title>
    <link rel="stylesheet" href="dictionaryOfEarth.css">
  </head>

  <body>
    <div class="container">
      <div class="nav">
        <div class="menu">
          <img src="icons/list.png" alt="A drop down icon">
        </div>

        <h1>Earth Dictionary</h1>

      </div>

      <div class="overlay">
        <div class="close">
          <img src="icons/close.svg" alt="A drop down icon">
        </div>

        <div class="drawer">
          <h1>Earth Dictionary</h1>

          <hr id="headingLine">
          <ul>
            <li>Search a word</li>
            <hr>
            <li>Crowd sourced</li>
            <hr>
            <li>Blogs</li>
            <hr>
          </ul>
        </div>

      </div>


      <div class="search">
        <input type="text" name="" value="" id="inputBox">
        <button type="button" name="button"><img src="icons/search.png" alt="search icon" id="searchButton"></button>
      </div>

      <div class="results">
        <h2></h2>
        <img src="icons/edit.png" alt="A editing icon">
      </div>


    </div>

    <script src="dictionaryOfEarth.js" charset="utf-8"></script>
  </body>
</html>
